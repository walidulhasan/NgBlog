
<section class="w-97">
    <h2 class="docs-header-link uppercase mt-10">
      All Blog Posts 
      <a href="admin/blog/create" mat-raised-button color="primary" class="fr">
        <mat-icon class="add">add</mat-icon> Add Post
      </a>
    </h2>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      
        <!-- Id Column -->
        <ng-container matColumnDef="PostsId">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.postsId}} </td>
        </ng-container>
      
        <!-- Title Column -->
        <ng-container matColumnDef="Title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
      
        <!-- Body Column -->
        <ng-container matColumnDef="Body">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Body </th>
          <td mat-cell *matCellDef="let element"> {{element.body | slice:0:20}}... </td>
        </ng-container>
      
        <!-- Image Column -->
        <ng-container matColumnDef="ImageName">
          <th mat-header-cell *matHeaderCellDef> Image </th>
          <td mat-cell *matCellDef="let element"> <img class="img" src="http://localhost:6643/{{element.imageName}}" alt="{{element.imageName}}"> </td>
        </ng-container>
    
        <!-- Author Column -->
        <ng-container matColumnDef="Author">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
            <td mat-cell *matCellDef="let element"> {{element.author.name}} </td>
          </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="Category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
          <td mat-cell *matCellDef="let element"> {{element.category.title}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element"> 
            <a [routerLink]="['/admin/blog/edit',element.postsId]">
              <button mat-fab color="primary" aria-label="Example icon button with a delete icon">
                <mat-icon>edit</mat-icon>
              </button>
            </a> 
            <button (click)="DeletePost(element.postsId)" mat-fab color="warn" aria-label="Example icon button with a delete icon">
              <mat-icon>delete</mat-icon>
            </button>
            <a href="/front/view/{{element.postsId}}" target="_blank">
              <button mat-fab color="accent" aria-label="Example icon button with a delete icon">
                <mat-icon>remove_red_eye</mat-icon>
              </button>
            </a> 
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
      </table>
      <mat-card>
        <mat-paginator [pageSizeOptions]="[3, 5, 10, 50]" [pageSize]="3" showFirstLastButtons></mat-paginator>
      </mat-card>
      
</section>
