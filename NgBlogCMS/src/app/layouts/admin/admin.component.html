<app-head *ngIf="authService.isLoggedin$ | async"></app-head>
<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened class="sidebarContainer" *ngIf="authService.isLoggedin$ | async">
    <app-sidebar></app-sidebar>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
<app-footer *ngIf="authService.isLoggedin$ | async"></app-footer>
